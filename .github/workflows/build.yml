name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build macOS App
        run: |
          # 清理旧构建
          rm -rf build dist *.spec

          # 执行 PyInstaller 打包
          pyinstaller --noconfirm --onedir --windowed --clean \
              --name "down-video-load" \
              --add-data "resource:resource" \
              --icon "resource/assets/logo.png" \
              --hidden-import "faster_whisper" \
              main.py

      - name: Create DMG
        run: |
          create-dmg \
            --volname "down-video-load Installer" \
            --volicon "resource/assets/logo.png" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "down-video-load.app" 200 190 \
            --hide-extension "down-video-load.app" \
            --app-drop-link 600 185 \
            "dist/down-video-load.dmg" \
            "dist/down-video-load.app"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: down-video-load-macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build Windows EXE
        run: |
          # 使用 ; 分隔符 (Windows)
          pyinstaller --noconfirm --onedir --windowed --clean `
              --name "down-video-load" `
              --add-data "resource;resource" `
              --icon "resource/assets/logo.png" `
              --hidden-import "faster_whisper" `
              main.py

      - name: Zip Release
        run: |
          Compress-Archive -Path dist/down-video-load -DestinationPath dist/down-video-load-windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: down-video-load-windows-zip
          path: dist/*.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: down-video-load-macos-dmg
          path: ./artifacts

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: down-video-load-windows-zip
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/*.dmg
            ./artifacts/*.zip
          draft: false
          prerelease: false
